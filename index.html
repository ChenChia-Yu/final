<script>

    var pic_img = document.getElementsByClassName("pic_img");
    for(var i=0;i<pic_img.length;i++){
        pic_img[i].addEventListener("mouseover",MouseOver);
        pic_img[i].addEventListener("mouseout",MouseOut);
    }

    function MouseOver(){
        this.nextElementSibling.style.transform = "scaleX(1)";
    }

    function MouseOut(){
        this.nextElementSibling.style.transform = "scaleX(0)";
    }
    $(document).ready(function(){
        $("#travel_spot").click(function(){
            $("#dropdown").toggle();
            return false;
        });

        $(".cover_img").slick({
            dots: false,
            infinite: true,
            speed: 300,
            slidesToShow: 1,
            adaptiveHeight: true,
            autoplay:true
        });
    });
</script>
